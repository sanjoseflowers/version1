{% extends 'index_admin.html' %}
{%block contenido %}
<!-- Col -->
<br>
<div class="col-lg-12 col-md-12 col-sm-auto">
  <!-- Custom Tabs -->
  <div class="card">
    <div class="card-header text-center bg-info pb-0">
      <p>PRODUCTOS</p>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <div class="tab-content">
        <form action="." method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <!-- /.Datos personales -->

          <div class="box box-primary">
            <!-- form start -->
            <div class="box-body">
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-6 col-sm-12">
                    <label>{{ form.titulo.label }}</label>
                    {{ form.titulo}}
                  </div>
                  <div class="col-lg-6 col-sm-12">
                    <label>{{ form.precio.label }}</label>
                    {{ form.precio}}
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <div class="col-lg-6 col-sm-12">
                    <label>{{ form.disponibilidad.label }}</label>
                    {{form.disponibilidad}}
                  </div>
                  <div class="col-lg-6 col-sm-12">
                  {% if form.imagen %}
                    <label>Imagen a actualizar: </label>
                    <img src="{{ form.imagen.url }}" width="70"></img>
                    <div class="form-group">
                        <input
                        type="file"
                        name="imagen"
                        accept="image/*"
                        id="id_imagen"
                        />
                    </div>
                    {% endif %}
                    </div>
                </div>
              </div>

            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-info btn-flat">
                <i class="fas fa-save"></i> Actualizar registro
                </button>
                <a href="{{ list_url }}" class="btn btn-danger btn-flat">
                <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
          </div>
          <!-- /.Fin datos personales -->
        </form>
      </div>
      <!-- /.tab-content -->
    </div>
    <!-- /.card-body -->
  </div>
  <!-- ./card -->
</div>
<!-- /.col -->

{% endblock %}
